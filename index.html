<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coming soon page</title>
	<link rel="stylesheet" href="style.css">
	<script async src="https://imgbb.com/upload.js"></script>
</head>
<body>

	<div class="container">
		<a href="https://ibb.co/VvJKm6R"><img src="https://i.ibb.co/8jNhckq/background.png" alt="background" border="0"></a>
		<div class="wrapper">
		<a href="https://imgbb.com/"><img class="logo" src="https://i.ibb.co/1mkwFH7/logo.png" alt="logo" border="0" style="width: 150;height: 35;"></a>
		
		<div class="content">
			<p>Website is under maintenance</p>
			<h1>We're <span>launching</span> soon</h1>
			<div class="launch-time">
				<div>
					<p id="days">00</p>
					<span>Days</span>
				</div>
				<div>
					<p id="hours">00</p>
					<span>Hours</span>
				</div>
				<div>
					<p id="minutes">00</p>
					<span>Minutes</span>
				</div>
				<div>
					<p id="seconds">00</p>
					<span>Seconds</span>
				</div>
			</div>
			
			<button type="button">Learn more <a href="https://imgbb.com/"><img src="https://i.ibb.co/dPDB9DX/triangle.png" alt="triangle" border="0" style="width: 15px;height: 15px;"></a></button>
		</div>
		
		<a href="https://imgbb.com/"><img class="rocket" src="https://i.ibb.co/yp5GMy4/rocket.png" alt="rocket" border="0" style="width: 250;height: 250px;"></a>
		</div>
	</div>
	
	
	<script>
		var countDownDate = new Date("Oct 5, 2023 00:00:00").getTime();
		var x = setInterval(function(){
			var now = new Date().getTime();
			var distance = countDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds;

			if(distance < 0) {
				clearInterval(x);
				document.getElementById("days").innerHTML = "00";
				document.getElementById("hours").innerHTML = "00";
				document.getElementById("minutes").innerHTML = "00";
				document.getElementById("seconds").innerHTML = "00";
			}

		},1000);

	</script>
</body>
</html>
